<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<form action="/reply/update.do" method="post" enctype="multipart/form-data">
		<h5>댓글 수정 (<span th:text="${reply.userId}"></span>)</h5>
		<input type="hidden" name="boardNo" th:value="${reply.boardNo}"> 
		<input type="hidden" name="replyNo" th:value="${reply.replyNo}"> 
		<input type="hidden" name="userId" th:value="${reply.userId}"> 		
		<input type="hidden" name="imgPath" th:value="${reply.imgPath}"> 
		<p class="input-group">
			<label class="input-group-text" for="replyTitle">제목</label>
			<input th:value="${reply.title}"
				class="form-control" type="text" name="title" id="replyTitle" placeholder="길이가 255 이하로 작성">
		</p>
		<p class="input-group">
			<label class="input-group-text" for="replyImg">이미지</label>
			<input type="file" name="img" class="form-control" id="replyImg">
		</p>
		<div class="row input-group">
			<img class="col-2" th:if="${reply.imgPath!=null}" th:src="@{/img/{file}(file=${reply.imgPath})}">
			<p class="col-10 form-floating">
				<textarea th:text="${reply.contents}"
					class="form-control" name="contents" id="replyContents" placeholder="내용"></textarea>
				<label for="replyContents">내용</label>
			</p>
		</div>
		<div class="d-flex justify-content-end">
			<button
			onclick="updateReply(this.form)" 
			type="button" class="btn btn-outline-primary me-2">
				수정
			</button>
			<button 
			th:onclick="deleteReply([[${reply.replyNo}]],[[${reply.boardNo}]])"
			type="button" class="btn btn-outline-danger">
				삭제
			</button>
		</div>
	</form>

</html>
