<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container mx-auto"  style="max-width: 500px">
		<h1 class="mt-5">유저 로그인</h1>
		<form action="/user/login.do" method="post" class="mt-5">
		  <div class="form-floating mb-3">
	        <input name="userId" value="user151" type="text" class="form-control" id="inputUserId" placeholder="id 입력">
		    <label for="inputUserId">User ID</label>
		  </div>
		  <div class="form-floating mb-3">
	        <input name="pw" value="1234" type="password" class="form-control" id="inputPw" placeholder="pw 입력">
		    <label for="inputPw">Password</label>
		  </div>
		  <div class="row mb-3">
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="checkbox" id="gridCheck1">
		        <label class="form-check-label" for="gridCheck1">
		          로그인 유지
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="d-flex justify-content-end">
			  <button type="submit" class="btn btn-outline-primary mx-2">로그인</button>
			  <a class="btn btn-outline-success">회원가입</a>
		  </div>
		  
		</form>
	</main>
</body>
</html>
