<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container mx-auto mt-5"  style="max-width: 600px;">
		<h1>Spring_board.user detail</h1>
		<form action="/user/update.do" method="post" class="mt-5" >
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">아이디</label>
				<div  class="col-sm-10">
					<input class="form-control-plaintext" readonly type="text" name="userId" th:value="${userDto.userId}">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">패스워드</label>
				<div  class="col-sm-10">
					<input class="form-control" type="password" name="pw" th:value="${userDto.pw}">
				</div>
			</div>
			<div class="mb-3 input-group">
				<label class="input-group-text">이름 </label>
				<input class="form-control" type="text" name="name" th:value="${userDto.name}">
			</div>
			<div class="mb-3 input-group">
				<label class="input-group-text">폰번호 </label>
				<input class="form-control" type="text" name="phone" th:value="${userDto.phone}">
			</div>
			<div class="mb-3 input-group">
				<label class="input-group-text">이메일 </label>
				<input class="form-control" type="text" name="email" th:value="${userDto.email}">
			</div>
			<div class="mb-3 input-group">
				<label class="input-group-text">생일 </label>
				<input class="form-control" type="date" name="birth" th:value="${#dates.format(userDto.birth,'yyyy-MM-dd')}">
			</div>
			<div class="mb-3 input-group">
				<label class="input-group-text">가입일 </label>
				<input class="form-control" type="datetime-local" name="signup" th:value="${#dates.format(userDto.signup,'yyyy-MM-dd HH:mm:ss')}">
			</div>			
			<div>
				<button type="reset" class="btn btn-outline-secondary">초기화 </button>
				<button class="btn btn-outline-primary">수정</button>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#userDelModal">
					삭제
				</button>	
				<!-- Modal -->
				<div class="modal fade" id="userDelModal">
				  <div class="modal-dialog modal-dialog-centered">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h1 class="modal-title fs-5" id="exampleModalLabel">
				        	삭제 확인 창
				        </h1>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				      		유저가 작성한 게시글과 댓글이 함께 삭제됩니다.<br>
				      		삭제하시겠습니까?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				        <a class="btn btn-danger" th:href="@{/user/delete.do(userId=${userDto.userId})}">삭제</a>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</form>
	</main>
	
</body>
</html>
