<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:include="/headerNav"></header>
	<main class="container mt-5">
		<h1>Spring_board.user list</h1>
		<p class="d-flex justify-content-end">
			<a class="btn btn-outline-primary" href="/user/insert.do">유저등록</a>
		</p>
		<table class="mt-3 table table-striped">
			<thead class="table-dark"> 
				<tr>
					<th>id</th><th>이름</th><th>이메일</th><th>폰</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="user : ${paging.list}">
					<td>
						<a 
						th:href="@{/user/detail.do(userId=${user.userId})}" 
						th:text="${user.userId}"></a>
					</td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
				</tr>
			</tbody>
		</table>
		<nav th:include="/user/pageNav"></nav>
		
	</main>

</body>
</html>
